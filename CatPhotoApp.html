<html>
  <body>
    <main>
      <h1>CatPhotoApp</h1>
      <section>
        <h2>Cat Photos</h2>
        <!--Paragraph with anchor and target to open link in new tab-->
        <p>See more <a href='https://freecatphotoapp.com' target="_blank">cat photos</a> in our gallery.</p>
        <!-- Img element with source of .jpg file-->
        <a href="https://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" 
          alt="A cute orange cat lying on its back"></a>
        </section>
      <section>
        <h2>Cat Lists</h2>
        <!--Headings of lower rank within the same section implied new subsection-->
        <h3>Things cats love:</h3>
        <!--Unordered lists-->
        <ul>
          <li>cat nip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>

        <figure>
          <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate">
          <figcaption>Cats <em>love</em> lasagna.</figcaption>
        </figure>

        <h3>Top 3 things cats hate:</h3>
        <!--Ordered list are numbered when displayed-->
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
        <figure>
          <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field"></img>
          <!--<strong> to bold characters-->
          <figcaption>Cats <strong>hate</strong> other cats</figcaption>
        </figure>
      </section>
      <section></section>
    </main>
  </body>
</html>
